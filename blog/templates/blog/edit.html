{% extends 'base.html' %}

{% block head %}
  {{ super() }}
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-bs4.min.js"></script>
  <script>
    /* Enable tooltips in bootstrap */
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
{% endblock %}

{% block content %}
  <form id="create" class="form-group" method="post">
    <label for="title" class="mt-3">Title</label>
    <input name="title" id="title" class="form-control form-control-lg" type="text" value="{{ request.form['title'] or post['title'] }}" placeholder="Enter title" maxlength="100" required autofocus>

    <label for="slug" class="mt-3">Post URL slug</label>
    <span class="text-primary" data-toggle="tooltip" data-placement="right" title="Blank spaces, special chars except hyphen(-) are not allowed.">(?)</span>
    <div class="input-group">
      <input name="slug" id="slug" class="form-control" type="text" value="{{ request.form['slug'] or post['slug'] }}" maxlength="200" required readonly>
      <div class="input-group-append">
        <button type="button" form="create" name="btn_edit_slug" id="btn_edit_slug" class="btn btn-primary" value="Edit">Edit</button>
      </div>
    </div>

    <label for="category" class="mt-3">Category</label>
    <div class="form-group mb-4">
      <select name="category" id="category" class="custom-select" required>
        {% for c in categories %}
        <option value="{{ c['id'] }}"{% if c['name'] == category['name'] %} selected{% endif %}>{{ c['name'] }}</option>
        {% endfor %}
      </select>
    </div>

    <label for="summernote" class="d-none">Body</label>
    <textarea name="body" id="summernote" class="form-control" form="create">{{ request.form['body'] or post['body'] }}</textarea>
    <script>
      $('#summernote').summernote({
        placeholder: 'Enter some content here.',
        tabsize: 2,
        height: 250,
        prettifyHtml:false,
        codeviewFilter: true,
        codeviewIframeFilter: true,
        toolbar:[
          ['style', ['style']],
          ['font', ['bold', 'italic', 'underline', 'clear']],
          ['color', ['forecolor']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['insert', ['link', 'picture', 'video', 'hr']],
          ['highlight', ['highlight']],
          ]
      });
    </script>
    <button type="submit" name="submit" id="submit" class="btn btn-primary btn-lg btn-block mt-4" value="Submit">Submit</button>
  </form>

  <hr>

  <button type="button" class="btn btn-outline-danger float-right mb-4" data-toggle="modal" data-target="#post_delete">Delete this post</button>

  <div class="modal fade" id="post_delete" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="post_delete_label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="post_delete_label">Delete this post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this post? It will not be able to recover later!
        </div>
        <form class="modal-footer" action="{{ url_for('blog.delete', category_slug=post['c_slug'], slug=post['slug']) }}" method="post">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <input type="submit" id="delete" value="Delete" class="btn btn-danger">
        </form>
      </div>
    </div>
  </div>

{% endblock %}

{% block script %}
  <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='post.js') }}"></script>
{% endblock %}
